        <div id="leftSide"> <!--Left Side of Page-->    
            <!--This is where the classes will be recommended-->
            <form action="">
                <script>
                    var major = document.querySelector(‘#major’);
					var hoursDesired = document.querySelector(‘#hoursDesired’);
					var allCourses = document.querySelector(‘#allCourses’);
					var courseUL = document.createElement('ul');

					hoursDesired.onchange = function(hoursDesired){
					  var hours = hoursDesired.value;
					  getCourses(hours, major.value, function(err, updatedCourses){
						if(err) return console.log(‘Error!’, err);
						allCourses.clear();

						updatedCourses.map(function(course){
						  var courseElement = document.createElement(‘checkbox’);
						  courseElement.value = course.name;
						  courseElement.id = course.id;
						  courseUL.appendChild(courseElement);
						  return courseElement;
						})

						for(var i = 0; i < updatedCourses.length; i++){
						  allCourses.appendChild(updatedCourses[i]);
						}
					  })
					}
					
					
					
					checkbox.onclick = function(checkbox){
					  if(checkbox.checked){
						checked.push(checkbox.id);
					  }
					  else {
						var index = checked.indexOf(checkbox.id);
						checked.splice(index, 1);
					  }
				</script>  
            </form>
